<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Capstone Project</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>My blog</h1>
    </header>
    <br>
    {% for blog_post in posts: %}
    <div class="card" style="width: 32rem;">
        <div class="card-body">
            <h2 class="card-title">{{blog_post["title"]}}</h2>
            <h3 class="sub-title">{{blog_post["subtitle"]}}</h3>
            <a href="{{ url_for('paragraphs',num=blog_post['id'])}}" class="btn btn-primary">Read</a>
        </div>
    </div>
        <br><br>
        {% endfor %}
        <footer>
            <h5>MADE WITH python</h5>
        </footer>
    
</body>
</html>
